{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
 <h2>Loga na sua conta.</h2>
{% endblock page_header %}

 
{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Logar</button>
    {% endbuttons %}
    <input type="hidden" name="next"
    value="index" />
  </form>

{% endblock content %}
